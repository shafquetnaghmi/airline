<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights information page </title>
</head>
<body>
   <h1>Flights</h1>
   <ol>
    {% for flight in flights %}
    <li><a href="{% url 'flights:flight' flight.id  %}"> Flight {{flight.id }} : {{ flight.origin}} to {{ flight.destination}} :  duration  {{flight.duration}}</a></li>
    <br>
   {% endfor %}
</ol> 

</body>
</html>
